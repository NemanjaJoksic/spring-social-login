<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #555;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #db4437;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #c1351d;
        }
        .oauth-buttons {
            display: block;
            margin-top: 30px; /* Increased space between OR and OAuth buttons */
        }
        .oauth-buttons a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            margin-bottom: 10px; /* Added space between buttons */
        }
        .google-btn {
            background-color: #db4437;
        }
        .google-btn:hover {
            background-color: #c1351d;
        }
        .github-btn {
            background-color: #24292f;
        }
        .github-btn:hover {
            background-color: #333;
        }
        .divider {
            text-align: center;
            margin: 30px 0; /* Increased space above and below the OR */
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .divider span {
            background-color: white;
            padding: 0 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <!-- Username/Password Form with POST method -->
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- OR Divider -->
    <div class="divider">
        <span>OR</span>
    </div>

    <!-- OAuth2 Buttons -->
    <div class="oauth-buttons">
        <a href="/oauth2/authorization/google" class="btn google-btn">Login with Google</a>
        <a href="/oauth2/authorization/github" class="btn github-btn">Login with GitHub</a>
    </div>
</div>

</body>
</html>
